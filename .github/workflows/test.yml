name: Build full patch (linux + android)

on:
  workflow_dispatch:

jobs:
  build-patch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Generate version
        id: parse_version
        run: |
          MAJOR=$(grep '#define MAJOR' version | awk '{print $3}')
          MINOR=$(grep '#define MINOR' version | awk '{print $3}')
          PATCH=$(grep '#define PATCH' version | awk '{print $3}')
          VERSION="$MAJOR.$MINOR.$PATCH"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake clang unzip wget xxd

      # -------- Download ARM GCC for kpimg --------
      - name: Install ARM GCC
        run: |
          wget https://armkeil.blob.core.windows.net/developer/Files/downloads/gnu/12.2.rel1/binrel/arm-gnu-toolchain-12.2.rel1-x86_64-aarch64-none-elf.tar.xz
          tar -Jxf arm-gnu-toolchain-12.2.rel1-x86_64-aarch64-none-elf.tar.xz

      # -------- Build kpimg (Linux + Android) --------
      - name: Build kpimg
        run: |
          export TARGET_COMPILE=`pwd`/arm-gnu-toolchain-12.2.rel1-x86_64-aarch64-none-elf/bin/aarch64-none-elf-
          cd kernel

          # Android build
          export ANDROID=1
          make clean
          make
          mv kpimg kpimg-android
          mv kpimg.elf kpimg.elf-android
          make clean

          # Linux build
          unset ANDROID
          make clean
          make
          mv kpimg kpimg-linux
          mv kpimg.elf kpimg.elf-linux
          make clean

          cd ..

      # -------- Build kptools (Linux) --------
      - name: Build kptools Linux
        run: |
          cd tools
          rm -rf build
          mkdir build && cd build
          cmake ..
          make
          mv kptools kptools-linux
          cd ../..

      # -------- Setup Android NDK --------
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r28
          add-to-path: true

      # -------- Build kptools Android --------
      - name: Build kptools Android
        run: |
          cd tools
          rm -rf build/android
          mkdir -p build/android && cd build/android
          cmake -DCMAKE_TOOLCHAIN_FILE=${{ steps.setup-ndk.outputs.ndk-path }}/build/cmake/android.toolchain.cmake \
                -DCMAKE_BUILD_TYPE=Release \
                -DANDROID_ABI=arm64-v8a \
                -DANDROID_PLATFORM=android-31 ../..
          cmake --build .
          mv kptools kptools-android
          cd ../../../..

      # -------- Encrypt kpimg and generate headers --------
      - name: Encrypt kpimg and generate headers
        run: |
          mkdir -p patch/res patch/include release
          ./encrypt patch/res/kpimg patch/res/kpimg.enc
          xxd -i patch/res/kpimg.enc > patch/include/kpimg_enc.h

          # Найти бинарники kptools (любое место)
          KTOOLS_LINUX=$(find tools -name 'kptools-linux' | head -n 1)
          KTOOLS_ANDROID=$(find tools -name 'kptools-android' | head -n 1)

          if [ -z "$KTOOLS_LINUX" ] || [ -z "$KTOOLS_ANDROID" ]; then
            echo "Error: kptools binaries not found"
            exit 1
          fi

          xxd -i "$KTOOLS_LINUX" > patch/include/kptools_linux.h
          xxd -i "$KTOOLS_ANDROID" > patch/include/kptools_android.h

      # -------- Clean previous builds --------
      - name: Clean patch build folders
        run: |
          rm -rf build-linux build-android

      # -------- Build patch Linux --------
      - name: Build patch Linux
        run: |
          mkdir -p build-linux && cd build-linux
          cmake ../patch
          make -j$(nproc)
          PATCH_LINUX=$(find . -maxdepth 1 -name 'patch' | head -n 1)
          cp "$PATCH_LINUX" ../release/patch_linux
          cd ..

      # -------- Build patch Android --------
      - name: Build patch Android
        run: |
          mkdir -p build-android && cd build-android
          cmake ../patch \
            -DCMAKE_TOOLCHAIN_FILE=${{ steps.setup-ndk.outputs.ndk-path }}/build/cmake/android.toolchain.cmake \
            -DCMAKE_BUILD_TYPE=Release \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-31
          cmake --build . -j$(nproc)
          PATCH_ANDROID=$(find . -maxdepth 1 -name 'patch' | head -n 1)
          cp "$PATCH_ANDROID" ../release/patch_android
          cd ..

      # -------- Upload artifacts --------
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release
          path: release/
