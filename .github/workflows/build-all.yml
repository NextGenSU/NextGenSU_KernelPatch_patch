name: –ü–æ–ª–Ω–∞—è (Linux + Android)

on:
  workflow_dispatch:
    inputs:
      version:
        description: '–£–∫–∞–∂–∏—Ç–µ –≤–µ—Ä—Å–∏—é (–Ω–∞–ø—Ä–∏–º–µ—Ä, 1.2.3)'
        required: false

jobs:
  build-patch:
    name: –°–±–æ—Ä–∫–∞ –±–∏–Ω–∞—Ä–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤ –∏ –ø–∞—Ç—á–µ–π
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: –ö–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∏—Å—Ö–æ–¥–Ω–∏–∫–æ–≤
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –≤–µ—Ä—Å–∏–∏
        id: parse_version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            MAJOR=$(grep '#define MAJOR' version | awk '{print $3}')
            MINOR=$(grep '#define MINOR' version | awk '{print $3}')
            PATCH=$(grep '#define PATCH' version | awk '{print $3}')
            VERSION="$MAJOR.$MINOR.$PATCH"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake clang unzip wget xxd

      - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ ARM GCC
        run: |
          wget https://armkeil.blob.core.windows.net/developer/Files/downloads/gnu/12.2.rel1/binrel/arm-gnu-toolchain-12.2.rel1-x86_64-aarch64-none-elf.tar.xz
          tar -Jxf arm-gnu-toolchain-12.2.rel1-x86_64-aarch64-none-elf.tar.xz

      - name: –°–±–æ—Ä–∫–∞ kpimg (Android + Linux)
        run: |
          cd kernel
          export TARGET_COMPILE="$PWD/../arm-gnu-toolchain-12.2.rel1-x86_64-aarch64-none-elf/bin/aarch64-none-elf-"
          for TARGET in android linux; do
            if [ "$TARGET" = "android" ]; then
              export ANDROID=1
            else
              unset ANDROID
            fi
            make clean
            make
            mv kpimg kpimg-$TARGET
            mv kpimg.elf kpimg.elf-$TARGET
          done
          make clean
          cd ..

      - name: –°–±–æ—Ä–∫–∞ kptools (Linux)
        run: |
          cd tools
          rm -rf build
          mkdir build && cd build
          cmake ..
          make
          mv kptools kptools-linux
          cd ../..

      - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r28
          add-to-path: true

      - name: –°–±–æ—Ä–∫–∞ kptools (Android)
        run: |
          cd tools
          rm -rf build/android
          mkdir -p build/android && cd build/android
          cmake -DCMAKE_TOOLCHAIN_FILE=${{ steps.setup-ndk.outputs.ndk-path }}/build/cmake/android.toolchain.cmake \
                -DCMAKE_BUILD_TYPE=Release \
                -DANDROID_ABI=arm64-v8a \
                -DANDROID_PLATFORM=android-31 ../..
          cmake --build . -j$(nproc)
          mv kptools kptools-android
          cd ../../../..

      - name: –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ —Ä–µ—Å—É—Ä—Å–æ–≤ –¥–ª—è –ø–∞—Ç—á–∞
        run: |
          mkdir -p patch/res patch/include release
          cp kernel/kpimg-android patch/res/kpimg
          cp tools/build/kptools-linux patch/res/kptools-linux
          cp tools/build/android/kptools-android patch/res/kptools-android

      - name: –®–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ kpimg –∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤
        run: |
          chmod +x ./patch/encrypt
          ./patch/encrypt patch/res/kpimg patch/res/kpimg.enc
          xxd -i patch/res/kpimg.enc > patch/include/kpimg_enc.h
          xxd -i patch/res/kptools-linux > patch/include/kptools_linux.h
          xxd -i patch/res/kptools-android > patch/include/kptools_android.h

      - name: –û—á–∏—Å—Ç–∫–∞ –≤—Ä–µ–º–µ–Ω–Ω—ã—Ö —Å–±–æ—Ä–æ–∫
        run: rm -rf build-linux build-android

      - name: –°–±–æ—Ä–∫–∞ patch (Linux)
        run: |
          mkdir -p build-linux && cd build-linux
          cmake ../patch
          make -j$(nproc)
          cp patch ../release/patch_linux
          cd ..

      - name: –°–±–æ—Ä–∫–∞ patch (Android)
        run: |
          mkdir -p build-android && cd build-android
          cmake ../patch \
            -DCMAKE_TOOLCHAIN_FILE=${{ steps.setup-ndk.outputs.ndk-path }}/build/cmake/android.toolchain.cmake \
            -DCMAKE_BUILD_TYPE=Release \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-31
          cmake --build . -j$(nproc)
          cp patch_android ../release/patch_android
          cd ..

      - name: –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ —Ä–µ–ª–∏–∑–∞
        run: |
          mkdir -p release
          cp kernel/kpimg-android release/kpimg
          cp tools/build/android/kptools-android release/kptools
          cp kernel/kpimg-android release/kpimg-android
          cp kernel/kpimg-linux release/kpimg-linux
          cp tools/build/kptools-linux release/kptools-linux
          cp tools/build/android/kptools-android release/kptools-android
          cp build-linux/patch release/patch_linux
          cp build-android/patch_android release/patch_android

      - name: –í—ã–≥—Ä—É–∑–∫–∞ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–æ–≤
        uses: actions/upload-artifact@v4
        with:
          path: |
            release/kpimg
            release/kptools
            release/kpimg-android
            release/kpimg-linux
            release/kptools-linux
            release/kptools-android
            release/patch_linux
            release/patch_android

      - name: –ì–µ–Ω–µ—Ä–∞—Ü–∏—è changelog
        id: changelog
        shell: bash
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%s)
          COMMIT_HASH=$(git log -1 --pretty=%h)

          TYPE="üîß –ò–∑–º–µ–Ω–µ–Ω–∏—è"
          TITLE="$COMMIT_MSG"

          case "$COMMIT_MSG" in
            feat:* ) TYPE="‚ú® –û—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏"; TITLE="${COMMIT_MSG#feat: }";;
            fix:* ) TYPE="üêõ –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è"; TITLE="${COMMIT_MSG#fix: }";;
            perf:* ) TYPE="‚ö° –ü—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å"; TITLE="${COMMIT_MSG#perf: }";;
            refactor:* ) TYPE="‚ôªÔ∏è –†–µ—Ñ–∞–∫—Ç–æ—Ä–∏–Ω–≥"; TITLE="${COMMIT_MSG#refactor: }";;
            docs:* ) TYPE="üìö –î–æ–∫—É–º–µ–Ω—Ç—ã"; TITLE="${COMMIT_MSG#docs: }";;
            build:* ) TYPE="üèó –°–±–æ—Ä–∫–∞"; TITLE="${COMMIT_MSG#build: }";;
            ci:* ) TYPE="ü§ñ –ö–æ–¥"; TITLE="${COMMIT_MSG#ci: }";;
          esac

          CHANGELOG=$(printf "%s: %s (%s)" "$TYPE" "$TITLE" "$COMMIT_HASH")
          echo "CHANGELOG_CONTENT<<EOF" >> $GITHUB_OUTPUT
          printf "%s\n" "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: –°–æ–∑–¥–∞–Ω–∏–µ —Ä–µ–ª–∏–∑–∞ + –∑–∞–≥—Ä—É–∑–∫–∞ –±–∏–Ω–∞—Ä–Ω–∏–∫–æ–≤
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.parse_version.outputs.VERSION }}
          name: v${{ steps.parse_version.outputs.VERSION }}
          body: |
            ## –°–ø–∏—Å–æ–∫ –∏–∑–º–µ–Ω–µ–Ω–∏–π
            ${{ steps.changelog.outputs.CHANGELOG_CONTENT }}
          files: |
            release/kpimg
            release/kptools
            release/kpimg-android
            release/kpimg-linux
            release/kptools-linux
            release/kptools-android
            release/patch_linux
            release/patch_android
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
